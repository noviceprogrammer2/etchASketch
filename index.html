<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel='stylesheet' href="style.css">
    <script src="etch.js" defer></script>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" href="/assets/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/assets/favicon-32x32.png" sizes="32x32">
    <link href="https://www.dafontfree.net/embed/cm9uZG8tcmVndWxhciZkYXRhLzM0L3IvMTQwOTc1L3JvbmRvLnR0Zg"
        rel="stylesheet" type="text/css" />
</head>

<body>

    <div class='etchBox'>
        <div class='etchTextContainer'>
            <p style="font-weight: bold;font-style: italic; font-size: 25px; color:#d8bb5d">MAGIC</p>
            <p class='etchText'>EtchASketch</p>
            <p style="font-weight: bold;font-style: italic; font-size: 25px; color:#d8bb5d">SCREEN</p>
        </div>
        <div id='container' class='grid'>
        </div>
        <div class='knobContainer'>
            <div class='knob'></div>
            <div class='knob'></div>
        </div>
    </div>
    <div class='inputContainer'>
        <div class='valueContainer'>
            <p>Grid Area: <span id = "number">test</span></p>
        </div>
        <input type='range' min="16" max="50" value="16" oninput="divGenerator(this.value)">
        <button onclick="shake()" class = 'shakeButton'>Shake!</button>
    </div>
</body>

</html>
